<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Signup</title>
</head>
<body>
    <header><h1>Wondermall</h1></header>
    <div class="cont">
        <div class="form">
            <h3>Sign Up</h3>
            <form>
                <label id="lbl1">Full name</label><br>
                <input id="name" type="text" placeholder="Enter your full name"><br>
                <label id="lbl2">Email</label><br>
                <input id="mail" type="text" placeholder="Enter email"><br>
                <label id="lbl3">Password</label><br>
                <input id="pass" type="text" placeholder="Enter password"><br>
                <p id="policy">By signing up, I accept the Masai School Terms of Service and acknowledge the <a href="">Privacy Policy</a>.</p>
                <input id="submit" type="submit" value="SIGN UP"><br>
                <p id="already">Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit",myfunc);
function myfunc(event){
    event.preventDefault();
    let username=document.querySelector("#name").value;
    let email=document.querySelector("#mail").value;
    let password=document.querySelector("#pass").value;
    let obj={username,email,password};
    localStorage.setItem("userdetails",JSON.stringify(obj));
    document.querySelector("h3").innerText="Sign Up successful";
    document.querySelector("h3").style.color="green";
    window.location.assign("login.html");
}
</script>
</html>
